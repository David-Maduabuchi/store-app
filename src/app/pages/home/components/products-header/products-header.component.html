<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <!-- So the matMenuTriggerFor sets off whenever its value gets tagged. The matMenu triggers when SortbyMenu is called-->
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>Desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>Asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <button mat-button>View:</button>
      <!-- Apparently, the items center is used to align the items horizontally-->
      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
