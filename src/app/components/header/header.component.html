<mat-toolbar class=" justify-between mat-tool-bar border-x">
  <a routerLink="home" class="text-red-600 font-bold">Lalita Knitting Co.</a>
  <div>
    <ng-container *ngIf="!isAuthenticated()">
      <button mat-raised-button [routerLink]="['/login']" routerLinkActive="router-link-active"  class="mx-3 mb-3" color="warn" > Login</button>

      <!-- Register Button -->
      <button mat-raised-button [routerLink]="['/register']" routerLinkActive="router-link-active"  color="warn" class="mx-3 mb-3"> Register</button>
    
    </ng-container>

    <ng-container *ngIf="isAuthenticated()" >
    <button (click)="logOutFn()" mat-raised-button [routerLink]="['/login']" routerLinkActive="router-link-active" color="warn" >Logout </button>
    </ng-container>

  <button class="" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart </mat-icon>
  </button>
</div>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-solid divide-y">
      <!-- Item No  -->
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> {{itemsQuantity}} Item(s) </span>
        <a routerLink="cart">View Cart</a>
      </div>
      <!-- End of row -->

      <!--Item Row  -->
      <div *ngIf="cart.items.length" class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{ item.price | currency : "USD" }}</span>
        </div>
      </div>
      <!-- End of Items row -->

      <div class="flex justify-between py-3 font-light">
        Total: 
        <span class="font-bold"> {{ getTotal(cart.items) | currency : "USD" }}</span>
      </div>

      <!-- Clear cart or proceed container -->
      <div class="pt-3 flex justify-between">
        <button 
        (click)="onClearCart()"
        class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon> remove_shopping_cart </mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon> shopping_cart </mat-icon>
        </button>
      </div>
      <!-- End of clear cart or proceed container -->
    </div>
  </mat-menu>
</mat-toolbar>
