<div class="bg-white flex justify-center h-screen">
  <form
    #myForm="ngForm"
    (ngSubmit)="onSubmitLogin()"
    class="p-4 rounded-lg border m-auto w-1/3 form"
  >
    <h1 class="text-center text-xl">Login</h1>
    <span class="text-center text-red-500 mx-auto"> {{ errTxt() }} </span>

    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="example123@gmail.com"
        class="p-2 rounded w-full border"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <!-- Email validation officer -->
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Email field must be valid
    </div>
    <!-- End of Email Validation Ofiicer -->
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="p-2 rounded w-full border"
        [(ngModel)]="form.password"
        name="password"
        required
        #password="ngModel"
      />
    </div>
    <!-- Password Validation Checker -->
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Password field must be valid
    </div>
    <!-- End of Password Validation Checker -->

    <div class="my-5 w-full">
      <button
        mat-raised-button
        type="submit"
        color="warn"
        [disabled]="myForm.form.invalid"
        class="p-2 w-full rounded"
      >
        {{ isLoadingFn() ? "Logging In..." : "Login" }}
      </button>
    </div>
    <div class="w-full">
      Don't have an account yet?
      <span class="text-red-500 cursor-pointer" (click)="redirect()">Register</span>
    </div>
    <div class="w-full register mt-3">
      Please Wait for at least 30 seconds afer clicking as our servers are
      currently slow at the moment. We apologize for the incovenience and are
      working tirelessly to fix it
    </div>
  </form>
</div>
